<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positivus</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/Normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet" />
    <!-- Font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./assets/icons/Icon.svg"
      type="image/x-icon" />
    <!-- js -->
    <script defer src="./js/main.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="./assets/images/LogoMobile.svg" alt="Logo de Positivus " />
      </div>
      <button class="header__toogle" id="toogle">
        <i class="fa-solid fa-bars"></i>
      </button>
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="#about" class="nav__link">About Us</a>
          </li>
          <li class="nav__item">
            <a href="#service" class="nav__link">Service</a>
          </li>
          <li class="nav__item">
            <a href="#case" class="nav__link">Use Case</a>
          </li>
          <li class="nav__item">
            <a href="#princing" class="nav__link">Princing</a>
          </li>
          <li class="nav__item">
            <a href="#blog" class="nav__link">Blog</a>
          </li>
        </ul>
        <button class="nav__item-btn">Request a quote</button>
      </nav>
    </header>
  </body>
</html>
